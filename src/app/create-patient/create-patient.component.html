<div class="col-md-6 offset-md-3">
  <h3>Create Patient</h3>
  <form [formGroup]="patientAddForm" (ngSubmit)="add()">

    <div class="form-group">
      <label for="tcNo">TC No</label>
      <input type="text" maxlength="11" minlength="11" pattern="[0-9]*" onkeypress="return event.charCode >= 48 && event.charCode <= 57" class="form-control" id="tcNo" formControlName="tcNo" required="bu alan zorunlu">
    </div>

    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>

    <div class="form-group">
      <label for="birthDate">BirthDate</label>
      <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
    </div>

    <div class="form-group">
      <label for="birthPlace">Birth Place</label>
      <input type="text" class="form-control" id="birthPlace" formControlName="birthPlace">
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" formControlName="age">
    </div>

    <!-- <div class="form-group">
      <label for="gender">Gender</label>
      <input type="text" class="form-control" id="gender" formControlName="gender">
    </div> -->

    <div class="form-group">
      <label for="dropdown">Gender</label>
      <select class="form-control" id="dropdown" formControlName="gender">
        <option value="Erkek">Erkek</option>
        <option value="Kadın">Kadın</option>
      </select>
    </div>

    

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>

    <form [formGroup]="patientphoneAddForm">
      <div class="form-group">
        <label for="Phone">Mobile Phone</label>
        <input type="tel"  maxlength="10" minlength="10" pattern="[0-9]*" onkeypress="return event.charCode >= 48 && event.charCode <= 57"  inputmode="numeric" class="form-control" id="mobilephone" formControlName="mobilephone" placeholder="(5__)___ __ __" required>
      </div>

      <div class="form-group">
        <label for="homephone">Home Phone</label>
        <input type="tel"  maxlength="10" minlength="10" pattern="[0-9]*" onkeypress="return event.charCode >= 48 && event.charCode <= 57"  inputmode="numeric" class="form-control" id="homephone" formControlName="homephone" placeholder="(2__)___ __ __" required>
      </div> 
    </form>

    <div class="form-group">
      <label for="dropdown">Select City:</label>
      <select id="dropdown" formControlName="city" (change)="onCityChange($event)">
        <!-- <option value="" disabled>Select a city</option> -->
        <option *ngFor="let city of cities" [value]="city.mervancityid">{{ city.name }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="district">Select District:</label>
      <select id="district" formControlName="district">
        <option value="" disabled>Select a district</option>
        <option *ngFor="let district of districts" [value]="district.mervandistrictid">{{ district.name }}</option>
      </select>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>

  </form>
</div>
